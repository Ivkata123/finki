<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            background-color: #444;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6200ee;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>

    <script>document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your message!');
    });</script>
</head>
<body>
<div class="container">
    <h1 style="color:#0088a9;">Contact me</h1>
    <div class="contact-info">
        <p style="color: #0295b7"><strong>Phone: </strong>+3897756391</p>
        <p style="color: #0295b7"><strong>Email: </strong>ivkatemelkov@gmail.com</p>
    </div>
    <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
