<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        h1 {
            color: #0088a9;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        .project {
            display: flex;
            margin-bottom: 30px;
        }

        .project-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .project-details {
            flex: 1;
        }

        .project-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .project-details p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088a9;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        img:hover {
            width: 400px;
            height: 200px;
            transition: transform 0.3s ease-out;
        }

        h1:hover {
            font-size: 35px;
            color: #3700b3;
        }

        @media (max-width: 600px) {
            .project {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .project-image {
                width: 100%;
                max-width: 100%;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Projects</h1>
    <div class="project">
        <img src="img/project1.png" alt="Project 1" class="project-image">
        <div class="project-details">
            <h2>Restaurant Menu</h2>
            <p>This is my first ever professional project that i made for a local restaurant.</p>
            <a href="#" class="btn">View Project</a>
        </div>
    </div>
    <div class="project">
        <img src="img/project2.jpg" alt="Project 2" class="project-image">
        <div class="project-details">
            <h2>Athlete Stats</h2>
            <p>My best project so far, also the most popular.</p>
            <a href="#" class="btn">View Project</a>
        </div>
    </div>
</div>
</body>
</html>
